<div class="row pt-5 col-8 mx-auto">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Log In</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control rounded-0" id="email" formControlName="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control rounded-0" id="password" formControlName="password" required>
          </div>
          <button type="submit" class="btn btn-primary float-right">Log In</button>
        </form>
      </div>
    </div>
  </div>
</div>
